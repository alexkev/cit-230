		<meta charset="UTF-8">

	<body>
		<section id="logo">
			<header id="page-header">
				<!-- logo and title-->
				<img src="logo.png" alt="Find your local weather & road condition Updates for Franklin, ID; Greenville, SC; and Springfeild, IL.">
				<span class="site-name">Weather Site</span>
			</header>
		</section>
		<section id="nav">
			<nav>
				<a href="home.html" class="bar-items">Home</a>
				<a href="franklin-weather.html" class="bar-items">Franklin, ID</a>
				<a href="greenville-weather.html" class="bar-items">Greenville, SC</a>
				<a href="" class="bar-items">Springfeild, IL</a>
				<a href="search.html" class="bar-items">Search</a>
			</nav>
		</section>
		<main>
			<h1 id="#cityDisplay">Search results</h1>
			<form method="get" action="//autocomplete.wunderground.com/aq" id="searchform">
				<input type="search" name="query" id="query">
				<input type="submit" name="submit" value="Search" id="send">
			</form>
			<!--    Display the search results here  -->
			<section id="searchResults">
			</section>
			<section id="stats">
				<section class="box" id="curr-temp">
					<h2>Current Temperature</h2>
					<div>
						<h2 id="currentTemp"></h2>
						
						
						
					</div>
				</section>
				<section class="box" id="curr-cond">
					<h2>Current Conditions</h2>
					<ul>
						<li id="summary"></li>
						<li id="wind"></li>
						<li id="feelsLike"></li>
					</ul>
				</section>
				<section class="box" id="hr-for">
					<h2>Hourly Forcast</h2>
					<ul>
					</ul>
				</section>
			</section>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<script src="search-weather.js"></script>
</html>
